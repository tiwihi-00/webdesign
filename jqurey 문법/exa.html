<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            margin-bottom: 5px;
            padding: 5px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">list1</a></li>
        <li><a href="#">list2</a></li>
        <li><a href="#">list3</a></li>
        <li><a href="#">list4</a></li>
        <li><a href="#">list5</a></li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $('ul li:first').css({'color':'red', 'background-color':'yellow'})
        //두개 이상일때 {}
        //한가지만 쓸때 ,

        $('ul li:last').css({'fontStyle':'italic', 'color':'blue'})

        $('ul li:even').css('border', '1px solid blue')
        $('ul li:odd').css('border', '3px dashed skyblue')

        $('ul li:eq(2)').css('backgroundColor', 'pink')

        $('ul li:gt(2)').css('font-weight', 'bold')

        $('ul li:lt(2)').css('color', 'aqua')

        $('ul li:not(:eq(2))').css('list-style', 'none')

        $('ul li:contains("list3")').css('text-decoration', 'underline')




    </script>
</body>
</html>
